<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
       
        
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                   
                    <h4 class="card-title">Striped Table</h4>
                    <p class="card-description">
                        Add class
                        <code>.table-striped</code>
                    </p>
                    <div class="table-responsive">
                        <a class="btn btn-primary" th:href="@{new-employee}">New Employeee
                            <i class="mdi mdi-plus"></i>
                        </a>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>user</th>
                                    <th>Name</th>
                                    <th>Pendidikan</th>
                                    <th>Riwayat Pekerjaan</th>
                                    <th>Riwayat Pelatihan</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="employee: ${employees}">
                                    <td class="py-1">
                                        <img src="../../images/faces-clipart/pic-1.png" alt="image" />
                                    </td>
                                    <td th:text="${employee.name}"></td>
                                    <td th:text="${employee.pendidikan}"></td>
                                    <td th:text="${employee.riwayatpekerjaan}"></td>
                                    <td th:text="${employee.riwayatpelatihan}"></td>
                                    <td>
                                        <a th:href="@{/pages/update-employee(employeeId=${tempEmployee.id})}"
                                            class="btn btn-info btn-sm">
                                            Update
                                        </a>
                                        <a th:href="@{/pages/delete(employeeId=${tempEmployee.id})}"
                                            class="btn btn-danger btn-sm"
                                            onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                                            Delete
					                    </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>


</section>
</body>
</html>
